            <div class="collapse navbar-collapse" id="navbarSupportedContent">

               <!-- Sign IN Modal -->
               <div id="mod"></div>
              <!-- Second Modal -->
               <div class="modal modal-lg fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark">
                         <div class="modal-header">
                              <h1 class="modal-title fs-5 text-prim" id="exampleModalToggleLabel">
                                   Profile
                              </h1>
                              <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
                         </div>
               
                         <div class="modal-body px-5">
                              <div class="h1 text-prim" id="fullName">Reuben Farinde</div>
               
                              <div class="others row gap-3">
                                   <div class="details col-5">
                                        <i class="fa-solid fa-user"></i>
                                        <div class="d-flex flex-column">
                                        <div id="userName">SeniorCub</div>
                                        <div class="Uname">Username</div>
                                        </div>
                                   </div>
               
                                   <!-- Corrected ID for email -->
                                   <div class="details col-5">
                                        <i class="fa-solid fa-envelope"></i>
                                        <div class="d-flex flex-column">
                                        <div id="uEmail">example@email.com</div>
                                        <div class="Uname">Email</div>
                                        </div>
                                   </div>
               
                                   <div class="details col-5">
                                        <i class="fa-solid fa-square-phone"></i>
                                        <div class="d-flex flex-column">
                                        <div id="phoneNumber">+1234567890</div>
                                        <div class="Uname">Phone</div>
                                        </div>
                                   </div>
               
                                   <div class="details col-5">
                                        <i class="fa-solid fa-calendar-days"></i>
                                        <div class="d-flex flex-column">
                                        <div id="birthDay">11-05-2005</div>
                                        <div class="Uname">Date of Birth</div>
                                        </div>
                                   </div>
                              </div>
                         </div>
               
                         <div class="modal-footer">
                              <button class="btn btn-prim edit" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Edit</button>
                         </div>
                    </div>
                    </div>
               </div>
 

               <div class="btn btns user" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
                    <i class="fa-solid fa-user"></i>
                </div>

     <div class="cal">
          <input type="text" class="inputs">

          <div class="btnss">
               <button class="btn1">1</button>
               <button class="btn2">2</button>
               <button class="btn3">3</button>
               <button onclick="clearDisplay()">C</button>
               <button class="btn4">4</button>
               <button class="btn5">5</button>
               <button class="btn6">6</button>
               <button class="btnm">-</button>
               <button class="btn7">7</button>
               <button class="btn8">8</button>
               <button class="btn9">9</button>
               <button class="btnp">+</button>
               <button class="btnMul">*</button>
               <button class="btn0">0</button>
               <button class="btnd">/</button>
               <button onclick="calculate()">=</button>

          </div>

          <button class="lolo" onclick="deleteLastCharacter()">DEL</button>
