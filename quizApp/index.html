<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="start">
          <h1>Quiz App</h1>
          <button id="start">Start Quiz</button>
     </div>
     <section>
          
          <div class="container">
               <div class="quiz-container">
                    <div class="display">Hello</div>
                    <div id="quizQuestion">This is Reuben's Quiz App</div>
                    <div id="quizOptions">
                         <div class="option">
                              <input type="radio" name="option" id="option1" class="answer">
                              <label for="option1" id="option1Label">Answer 1</label>
                         </div>
                         <div class="option">
                              <input type="radio" name="option" id="option2">
                              <label for="option2" id="option2Label">Answer 2</label>
                         </div>
                         <div class="option">
                              <input type="radio" name="option" id="option3">
                              <label for="option3" id="option3Label">Answer 3</label>
                         </div>
                         <div class="option">
                              <input type="radio" name="option" id="option4">
                              <label for="option4" id="option4Label">Answer 4</label>
                         </div>
                    </div>
                    <audio id="myAudio" autoplay style="display:none;">
                         <source src="audio/mixkit-greeting-music-box-tone-699.wav" type="audio/mp3">
                     </audio>
               </div>

               <div id="scoreBoard">
                    <div class="timee">Time: <span id="time">0</span></div>
                    <div class="scor">Score: <span id="score">0</span> </div>
                    <div id="questionNumbe">Question: <span id="questionNumber">0</span>/<span id="totalNumber">0</span> </div>
                    <!-- progress bar -->
                    <div id="progressBar">
                         <div id="progress"></div>
                    </div>
               </div>
          </div>

          <div class="btns">
               <button id="next">Next Question</button>
               <button id="submit">Submit Quiz</button>
              
          </div>
     </section>
     

     <script src="script.js"></script>
</body>
</html>
