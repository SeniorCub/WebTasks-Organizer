<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/@everapi/freecurrencyapi-js@1.0.0/dist/freecurrencyapi.min.js"></script>
</head>
<body>
    <h1>Currency Converter</h1>
    <form>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="1">
        <br>
        <label for="from_currency">From Currency:</label>
        <select id="from_currency" name="from_currency">
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
        </select>
        <br>
        <label for="to_currency">To Currency:</label>
        <select id="to_currency" name="to_currency">
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
        </select>
        <br>
        <button type="button" onclick="convertCurrency()">Convert</button>
    </form>
    <br>
    <label for="converted_amount">Converted Amount:</label>
    <input type="text" id="converted_amount" name="converted_amount" readonly>
    <script>
        const freecurrencyapi = new Freecurrencyapi('cur_live_sg17uxxZrxJXUUoLr5Ike0jLFBGml50g55ecRVsV');

        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from_currency').value;
            const toCurrency = document.getElementById('to_currency').value;

            freecurrencyapi.convert({
                from: fromCurrency,
                to: toCurrency,
                amount: amount
            }).then(response => {
                const convertedAmount = response.result;
                document.getElementById('converted_amount').value = convertedAmount;
            }).catch(error => {
                console.error(error);
            });
        }
    </script>
</body>
</html>
